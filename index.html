<!DOCTYPE html>
<html>

 <head>
	<title>TABLE-TASK</title>
	
  <style>
	table, th, td{
	margin:auto;
	border:2px solid black;
	}
  </style>
 </head>
 
 <body>
	<table style="width:75%";>
	
	 <tr>
	 <th rowspan="2">Heading</th>
	 <th>Students</th>
	 <th colspan="3">Details</th>
	 </tr>
	 
	 <tr>
	 <th>Id</th>
	 <th>Name</th>
	 <th>Department</th>
	 <th>Roll Number</th>
	 </tr>
	 
	 <tr>
	 <td rowspan="4" style="text-align:center">Student List</td>
	 <td style="text-align:left">1</td>
	 <td style="text-align:left">Victor</td>
	 <td style="text-align:left">Computer Science</td>
	 <td style="text-align:left">12345</td>
	 </tr>
	 
	 <tr>
	 <td style="text-align:left">2</td>
	 <td style="text-align:left">Williams</td>
	 <td style="text-align:left">Electronics</td>
	 <td style="text-align:left">23456</td>
	 </tr>
	 
	 <tr>
	 <td style="text-align:left">3</td>
	 <td style="text-align:left">Harry</td>
	 <td style="text-align:left">Electrical</td>
	 <td style="text-align:left">34567</td>
	 </tr>
	 
	 <tr>
	 <td style="text-align:left">4</td>
	 <td style="text-align:left">Rick</td>
	 <td style="text-align:left">Civil</td>
	 <td style="text-align:left">45678</td>
	 </tr>
  </table>
 </body>
</html?
